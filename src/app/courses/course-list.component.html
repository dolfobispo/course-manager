<table class="table table-stripped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Release Date</th>
    </thead>
    <tbody>
        <tr *ngFor=" let course of courses">
            <td><img [src] = "course.imageUrl" width = 40 height = 40> </td>
            <td> {{course.name}}</td>
            <td> {{course.price}}</td>
            <td> {{course.code}}</td>
            <td> {{course.rating}}</td>
            <td> {{course.releaseDate}}</td>
        </tr>
    </tbody>
</table>
