<h2> Course info</h2>
<br/>
<form #courseForm="ngForm">
   <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
         <input class="form-control" [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}" #courseName="ngModel" name ="name" required>
         <div class="invalid-feedback">
            <span>Course name is invalid</span> 
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
         <input class="form-control" [(ngModel)]="course.price" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" #coursePrice="ngModel" name ="price" required>
         <div class="invalid-feedback">
            <span>Course Price is invalid</span> 
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rating</label>
      <div class="col-sm-10">
         <input class="form-control" [(ngModel)]="course.rating" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" #courseRating="ngModel" name ="rating" required>
         <div class="invalid-feedback">
            <span>Rating is invalid</span> 
         </div>
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
         <textarea class="form-control" [(ngModel)]="course.description" type="number" [ngClass]="{'is-invalid': courseDescription.invalid}" #courseDescription="ngModel" name ="description" required></textarea>
         <div class="invalid-feedback">
            <span>The description is not valid</span> 
         </div>
      </div>
   </div>
   <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
   <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">back</button>
</form>
